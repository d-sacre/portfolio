<!-- Blog entry +++ID+++-->
<div class="w3-card-4 w3-margin w3-white" id="+++ID+++-top">
    <div class="w3-container collapsible" id="+++ID+++-collapsible">
        <h3><b>+++HEADLINE+++</b></h3>
        <h5><span class="w3-opacity">Last Update: +++DATE+++</span></h5>
    </div>
    <div class="w3-container" id="+++ID+++" style="display: none;">
        +++CONTENT+++
        <div class="w3-row noprint">
            <div class="w3-col m8 s12">
            <p>
                <form method="get" action="#+++ID+++-top">
                <button class="w3-button w3-padding-large w3-white w3-border" type="submit" onclick="hideContentByID('+++ID+++', '+++ID+++-collapsible')"><b>Show less</b></button>
                </form>
            </p>
            </div>
        </div>
    </div>
</div>
